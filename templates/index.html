<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>IP Information</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
        <style>
            /* Custom CSS to center the spinner */
            .spinner-container {
                display: flex;
                justify-content: center;
                align-items: center;
                height: 100px; /* Adjust height as needed */
            }
        </style>
    </head>
<body>
    <div class="container mt-5">
        <h1 class="mb-4">IP Information</h1>

        <div class="mb-3">
            <label for="ipAddress" class="form-label">Enter IP Address:</label>
            <div class="input-group">
                <input type="text" onkeydown="handleEnter(event)" class="form-control" id="ipAddress" name="ipAddress">
                <button class="btn btn-primary" onclick="fetchIPInfo()">Check IP</button>
            </div>
        </div>
        
        <div id="loadingSpinner" class="spinner-container" style="display: none;">
            <!-- Bootstrap spinner -->
            <div class="spinner-border text-primary" role="status">
                <span class="visually-hidden">Loading...</span>
            </div>
        </div>

        <div id="ipInfo"></div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        function handleEnter(event) {
            if (event.key === 'Enter') {
                fetchIPInfo();
            }
        }

        async function fetchIPInfo() {
            const ipAddress = document.getElementById('ipAddress').value;

            // Display the loading spinner
            document.getElementById('loadingSpinner').style.display = 'flex';
            
            // Clear old data
            const ipInfoDiv = document.getElementById('ipInfo');
            ipInfoDiv.innerHTML = '';

            try {
                const response = await fetch('/check_ip', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ ip: ipAddress })
                });

                const data = await response.json();
                displayInfo(data);
            } catch (error) {
                console.error('Error fetching IP information:', error);
            } finally {
                // Hide the loading spinner when the request is completed
                document.getElementById('loadingSpinner').style.display = 'none';
            }
        }

        function displayInfo(data) {
            const ipInfoDiv = document.getElementById('ipInfo');
    
            let ipInNetboxHTML = '';
            if (data.ip_in_netbox === null) {
                ipInNetboxHTML = '<p>IP in Netbox: Not found</p>';
            } else if (data.ip_in_netbox) {
                ipInNetboxHTML = `<p>IP in Netbox: <a href="${data.ip_in_netbox}" target="_blank">${data.ip_in_netbox}</a></p>`;
            }
    
            ipInfoDiv.innerHTML = `
                <p>IP in ARP: ${data.ip_in_arp}</p>
                ${ipInNetboxHTML}
            `;
        }
    </script>    
</body>
</html>
