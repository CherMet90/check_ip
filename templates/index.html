<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>IP Information</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
        <link href="{{ url_for('static', filename='css/styles.css') }}" rel="stylesheet">
    </head>
<body>
    <div class="container mt-5">
        <h1 class="mb-4">IP Information</h1>

        <div class="mb-3">
            <label for="ipAddress" class="form-label">Enter IP Address:</label>
            <div class="input-group flex-column flex-sm-row">
                <input type="text" onkeydown="handleEnter(event)" class="form-control" id="ipAddress" name="ipAddress">
                <button class="btn btn-primary" onclick="fetchIPInfo()">Check IP</button>
            </div>
        </div>
        
        <div id="loadingSpinner" class="spinner-container" style="display: none;">
            <!-- Bootstrap spinner -->
            <div class="spinner-border text-primary" role="status">
                <span class="visually-hidden">Loading...</span>
            </div>
        </div>

        <div id="ipInfo"></div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="{{ url_for('static', filename='js/scripts.js') }}"></script>
</body>
</html>
